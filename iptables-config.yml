---
- hosts: haproxy
  name: Gather facts from HAProxy hosts
  # tasks: []

- name: Configure iptables for Kubernetes
  hosts: k8s
  gather_facts: true
  become: true
  roles:
    - iptables-config

- name: Disable SWAP in fstab since kubernetes can't work with swap enabled
  hosts: k8s-worker
  gather_facts: true
  become: true

  tasks:

    - name: Grab the swap space used (in megabytes)
      ansible.builtin.shell: >
        set -o pipefail &&
        free -m |
        awk '/Swap/{print $2}'
      register: swap_used
      failed_when: false
      check_mode: false
      # changed_when: snap_installed_result.rc != 0
      changed_when: (swap_used.stdout_lines[0] | int) > 0
      args:
        executable: /bin/bash

    - name: Turn off swap
      ansible.builtin.shell: "swapoff -a"
      when: (swap_used.stdout_lines[0] | int) > 0

    - name: Remove from /etc/fstab
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+swap\s+.*)$'
        replace: '# \1'
      when: (swap_used.stdout_lines[0] | int) > 0
