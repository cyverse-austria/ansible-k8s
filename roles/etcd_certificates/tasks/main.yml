---
- name: Ensure cfssl is present
  include_role:
    name: githubixx.cfssl

- name: Ensure certificate directory
  file:
    path: "{{ certificates_cert_dir }}"
    state: directory
    mode: '0755'

- name: Create CA configuration file
  copy:
    src: ca-config.json
    dest: "{{ certificates_cert_dir }}/ca-config.json"

- name: Create CA CSR file
  copy:
    src: ca-csr.json
    dest: "{{ certificates_cert_dir }}/ca-csr.json"

- name: Generate CA certificate
  shell: |
    cfssl gencert -initca {{ certificates_cert_dir }}/ca-csr.json | cfssljson -bare {{ certificates_cert_dir }}/ca
  args:
    creates: "{{ certificates_cert_dir }}/ca.pem"

- name: Generate etcd CSR file
  template:
    src: etcd-csr.json.j2
    dest: "{{ certificates_cert_dir }}/etcd-csr.json"

- name: Generate etcd certificate
  shell: |
    cfssl gencert -ca={{ certificates_cert_dir }}/ca.pem -ca-key={{ certificates_cert_dir }}/ca-key.pem -config={{ certificates_cert_dir }}/ca-config.json -profile=etcd {{ certificates_cert_dir }}/etcd-csr.json | cfssljson -bare {{ certificates_cert_dir }}/etcd
  args:
    creates: "{{ certificates_cert_dir }}/etcd.pem"
