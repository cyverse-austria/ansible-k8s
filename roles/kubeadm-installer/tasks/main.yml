---

- name: Install snapd
  ansible.builtin.include_tasks: "{{ ansible_os_family }}.yml"

- name: Copy k8s.conf
  ansible.builtin.copy:
    src: k8s.conf
    dest: /etc/sysctl.d/k8s.conf
    owner: root
    group: root
    mode: "0644"

- name: Add the dummy module and make sure it is loaded after reboots
  community.general.modprobe:
    name: "{{ item }}"
    state: present
    persistent: present
  with_items:
    - "br_netfilter"
    - "overlay"

