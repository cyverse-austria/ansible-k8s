---

# NOTE: In Debian11 selinux seems to be disabled by default
#
- name: add Kubernetes apt-key
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: '0644'
    force: true

- name: add Kubernetes' APT repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
    state: present
    update_cache: yes

- name: Add some packages
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - "kubelet={{ kube_x_version }}"
      - "kubeadm={{ kube_x_version }}"
      - "kubectl={{ kube_x_version }}"
